[tool.poetry]
name = "deepform"
version = "0.1.0"
description = "extract information from TV station political advertising disclosure forms"
authors = ["Jonathan Stray <jonathanstray@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8.1"
pandas = "^1.0.3"
wandb = "^0.8.36"
pyarrow = "^0.17.0"
fuzzywuzzy = "^0.18.0"
keras = "^2.3.1"
tensorflow = "^2.2.0"
sqlalchemy = "^1.3.16"
pdfplumber = "^0.5.20"
boto3 = "^1.13.14"
tqdm = "^4.46.0"
tables = "^3.6.1"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
pylint = "^2.5.2"
jupyter = "^1.0.0"
matplotlib = "^3.2.1"
autoflake = "^1.3.1"
flake8 = "^3.8.1"
isort = {extras = ["pyproject"], version = "^4.3.21"}
seed-isort-config = "^2.1.1"
pre-commit = "^2.4.0"
pytest = "^5.4.2"
hypothesis = "^5.14.0"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_third_party = ["boto3", "botocore", "fuzzywuzzy", "keras", "nltk", "numpy", "pandas", "pdfplumber", "pyarrow", "sqlalchemy", "tensorflow", "tqdm", "wandb"]

[tool.black]
line-length = 88
target-version = ['py38']

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
